<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Users - Live Chat</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    /* Search Bar */
    .search-container {
      margin: 30px auto;
      max-width: 500px;
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      border: none;
      background-color: #333;
      color: #fff;
      outline: none;
      font-size: 16px;
    }

    .search-container button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .search-container button i {
      font-size: 24px;
      color: #00ff00;
    }

    /* Search Results */
    .results-container {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .group-item {
      display: flex;
      align-items: center;
      background-color: #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .group-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .group-item h3 {
      color: #e6e6e6;
      font-size: 18px;
    }

    .group-item:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    /* Popup for Join Group */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 200;
      color: #fff;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    .modal h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .modal button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .modal button:hover {
      background-color: #00cc70;
    }

    .modal-close {
      background-color: transparent;
      color: #ff4d4d;
      border: none;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for groups...">
    <button id="searchBtn">
      <i class="material-icons">search</i>
    </button>
  </div>

  <!-- Search Results -->
  <div class="results-container" id="resultsContainer"></div>

  <!-- Join Group Popup -->
  <div class="modal" id="joinGroupModal">
    <h2>Do you want to join the group?</h2>
    <button id="joinBtn">Join Group</button>
    <button class="modal-close" id="closeModalBtn">Cancel</button>
  </div>

  <!-- Firebase and Search Functionality -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-GWZtFJsLp2lpwXCyMxHiBuwQwmRrf7E",
      authDomain: "nex-chats-80c04.firebaseapp.com",
      databaseURL: "https://nex-chats-80c04-default-rtdb.firebaseio.com",
      projectId: "nex-chats-80c04",
      storageBucket: "nex-chats-80c04.appspot.com",
      messagingSenderId: "141566009337",
      appId: "1:141566009337:web:c63335bd2ef19c7a816728"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultsContainer = document.getElementById('resultsContainer');
    const joinGroupModal = document.getElementById('joinGroupModal');
    const joinBtn = document.getElementById('joinBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    let currentUser = null;
    let selectedGroup = null;

    // Auto-login the user if they are already authenticated
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        window.location.href = 'login.html'; // Redirect to login if not logged in
      }
    });

    // Search functionality for groups
    searchBtn.addEventListener('click', async () => {
      const searchTerm = searchInput.value.trim().toLowerCase();

      if (!searchTerm) return;

      // Clear previous results
      resultsContainer.innerHTML = '';

      // Simulate search for "Dawnland" group
      if (searchTerm === 'dawnland') {
        displayGroup({
          groupName: 'DAWNLAND',
          groupId: 'dawnland',
          profilePicture: 'https://www.example.com/dawnland_profile_image.jpg'
        });
      } else {
        resultsContainer.innerHTML = '<p>No groups found.</p>';
      }
    });

    // Display a group in the results
    function displayGroup(groupData) {
      const groupItem = document.createElement('div');
      groupItem.classList.add('group-item');
      groupItem.innerHTML = `
        <img src="${groupData.profilePicture}" alt="${groupData.groupName} Profile">
        <h3>${groupData.groupName}</h3>
      `;
    
      // Add click event to show popup
      groupItem.addEventListener('click', () => {
        selectedGroup = groupData;
        joinGroupModal.classList.add('active');
      });
    
      resultsContainer.appendChild(groupItem);
    }
    
    // Simulate search for "Dawnland" group
    if (searchTerm === 'dawnland') {
      displayGroup({
        groupName: 'DAWNLAND',
        groupId: 'dawnland',
        profilePicture: 'https://cdn.dribbble.com/userupload/4362414/file/original-3a2e83227f22bfc2dbda1dd8da5d8692.png'
      });
    }

    // Join group functionality
    joinBtn.addEventListener('click', async () => {
      if (selectedGroup) {
        // Save the group to the user's home page in Firestore
        await addDoc(collection(db, 'userGroups'), {
          userId: currentUser.uid,
          groupId: selectedGroup.groupId,
          groupName: selectedGroup.groupName,
          profilePicture: selectedGroup.profilePicture
        });

        // Redirect to the group chat page
        window.location.href = `dawnland.html`; // Redirect to the group's chat page
      }
      // Close the modal after joining the group
      joinGroupModal.classList.remove('active');
    });

    // Close modal functionality
    closeModalBtn.addEventListener('click', () => {
      joinGroupModal.classList.remove('active');
    });
  </script>

</body>
</html>
