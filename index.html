<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Themed Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: #000;
      color: #00ff00;
      overflow-x: hidden;
      font-size: 16px;
    }

    .container {
      max-width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    /* Chat Area */
    .chat-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #1a1a1a;
      box-shadow: 0 0 20px #00ff00;
      position: relative;
    }

    .message {
      max-width: 60%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
    }

    /* Outgoing message (right side) */
    .outgoing {
      margin-left: auto;
      background-color: #0f0;
      color: #000;
    }

    /* Incoming message (left side) */
    .incoming {
      margin-right: auto;
      background-color: #333;
    }

    .username {
      font-weight: bold;
      color: #fff;
    }

    /* Input Bar */
    .input-bar {
      display: flex;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #0f0;
    }

    .input-bar input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      background-color: #222;
      color: #00ff00;
      outline: none;
      font-family: inherit;
    }

    .input-bar button {
      padding: 10px 20px;
      border: none;
      background-color: #00ff00;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-bar button:hover {
      background-color: #0f0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #111;
      box-shadow: 0 0 20px #0f0;
      padding: 20px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      margin-bottom: 20px;
      color: #00ff00;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #fff;
    }

    .sidebar.open {
      left: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Swipe area for sidebar */
    .swipe-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 100%;
      z-index: 1001;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1002; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0, 0, 0); /* Fallback color */
      background-color: rgba(0, 0, 0, 0.8); /* Black w/ opacity */
      padding-top: 100px; /* Location of the box */
    }

    .modal-content {
      background-color: #1a1a1a;
      margin: auto;
      padding: 20px;
      border: 1px solid #00ff00;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
    }

    .modal-header, .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      color: #00ff00;
    }

    .modal-footer button {
      background-color: #00ff00;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .modal-footer button:hover {
      background-color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <!-- Messages will be appended here -->
    </div>

    <!-- Input Bar -->
    <div class="input-bar">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>Menu</h2>
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="about.html">About</a>
    </div>
    
    <!-- Add User List in Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <h3>Online Users</h3>
  <ul id="userList">
    <li data-username="friend1">Friend 1</li>
    <li data-username="friend2">Friend 2</li>
    <li data-username="friend3">Friend 3</li>
    <!-- Add more users as needed -->
  </ul>
  <a href="profile.html">Profile</a>
  <a href="settings.html">Settings</a>
  <a href="about.html">About</a>
</div>
    
    <!-- Swipe area for sidebar -->
    <div class="swipe-area"></div>
  </div>

  <!-- Modal for setting username -->
  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Set Your Username</h2>
        <button id="closeModal" style="background: transparent; border: none; color: #00ff00; font-size: 20px;">&times;</button>
      </div>
      <div class="modal-body">
        <input type="text" id="usernameInput" placeholder="Enter your username" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #00ff00; background: #222; color: #00ff00;">
      </div>
      <div class="modal-footer">
        <button id="saveUsername">Save</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-GWZtFJsLp2lpwXCyMxHiBuwQwmRrf7E",
      authDomain: "nex-chats-80c04.firebaseapp.com",
      databaseURL: "https://nex-chats-80c04-default-rtdb.firebaseio.com",
      projectId: "nex-chats-80c04",
      storageBucket: "nex-chats-80c04.appspot.com",
      messagingSenderId: "141566009337",
      appId: "1:141566009337:web:c63335bd2ef19c7a816728"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messageListRef = ref(database, 'messages');

    const chatArea = document.getElementById('chatArea');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Get the username from local storage
    let username = localStorage.getItem('username');

    // Modal Elements
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const saveUsernameBtn = document.getElementById('saveUsername');
    const closeModalBtn = document.getElementById('closeModal');

    // Check if username is set; if not, show modal
    function checkUsername() {
      if (!username) {
        usernameModal.style.display = 'block';
      }
    }

    // Save the username to local storage and close the modal
    function saveUsername() {
      const enteredUsername = usernameInput.value.trim();
      if (enteredUsername) {
        username = enteredUsername;
        localStorage.setItem('username', username);
        usernameModal.style.display = 'none';
        loadMessages(); // Load existing messages after setting username
      } else {
        alert('Please enter a valid username.');
      }
    }
    
    // Close the modal without saving
    function closeModal() {
      usernameModal.style.display = 'none';
    }
    
    // Send message to Firebase
    sendBtn.addEventListener('click', () => {
      const messageText = messageInput.value.trim();
      if (messageText) {
        const newMessageRef = push(messageListRef);
        set(newMessageRef, {
          username: username,
          message: messageText,
          timestamp: Date.now()
        });
        messageInput.value = ''; // Clear input field
      }
    });
    
    // Load messages from Firebase
    function loadMessages() {
      onChildAdded(messageListRef, (data) => {
        const messageData = data.val();
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', messageData.username === username ? 'outgoing' : 'incoming');
    
        messageElement.innerHTML = `<span class="username">${messageData.username}:</span> ${messageData.message}`;
        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the bottom
      });
    }
    
    // Event listeners for modal buttons
    saveUsernameBtn.addEventListener('click', saveUsername);
    closeModalBtn.addEventListener('click', closeModal);
    
    // Initialize the app
    checkUsername(); // Check if username is set
    loadMessages(); // Load messages when app initializes
    </script> 
    </body> 
    </html>
