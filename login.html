<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEX STUDIO - Login</title>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://e0.pxfuel.com/wallpapers/507/1022/desktop-wallpaper-love-anime-best-love-anime-and-on-chat-romantic-scenery-thumbnail.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Glassmorphism Effect */
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      animation: float 3s ease-in-out infinite;
      backdrop-filter: blur(15px);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
      letter-spacing: 2px;
    }

    p {
      font-size: 14px;
      color: #ff4d4d;
      margin-bottom: 20px;
      display: none;
    }

    input[type="text"] {
      padding: 15px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 25px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .google-signin-btn {
      cursor: pointer;
      margin-top: 20px;
    }

    .google-signin-btn img {
      width: 220px;
      transition: transform 0.3s ease;
    }

    .google-signin-btn img:hover {
      transform: scale(1.1);
    }

    /* Social Media Icons */
    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .social-links i {
      color: white;
      font-size: 36px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links i:hover {
      color: #00ffcc;
      transform: scale(1.2);
    }

    /* Particles for the futuristic effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particles .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.3);
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: moveParticles 10s linear infinite;
    }

    @keyframes moveParticles {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    /* Randomly positioning particles */
    .particles .particle:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .particles .particle:nth-child(2) { top: 30%; left: 25%; animation-delay: 2s; }
    .particles .particle:nth-child(3) { top: 50%; left: 60%; animation-delay: 4s; }
    .particles .particle:nth-child(4) { top: 80%; left: 80%; animation-delay: 6s; }
    .particles .particle:nth-child(5) { top: 70%; left: 40%; animation-delay: 8s; }

  </style>
</head>
<body>

  <!-- Background Particle Animation -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- Main Container -->
  <div class="login-container">
    <h1>TURN YOUR ANGER INTO POWER</h1>
    <p id="error-message">Please enter your username to sign in.</p>
    <input type="text" id="usernameInput" placeholder="Enter your username">

    <div class="google-signin-btn" id="googleSignInBtn">
      <img src="https://www.pngplay.com/wp-content/uploads/1/Login-PNG-Royalty-Free.png" alt="Sign in with Google">
    </div>

    <!-- Social Media Icons -->
    <div class="social-links">
      <a href="https://www.instagram.com/nexstudio" target="_blank">
        <i class="material-icons">instagram</i>
      </a>
      <a href="https://wa.me/1234567890" target="_blank">
        <i class="material-icons">whatsapp</i>
      </a>
    </div>
  </div>

  <!-- Firebase and Google Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-GWZtFJsLp2lpwXCyMxHiBuwQwmRrf7E",
      authDomain: "nex-chats-80c04.firebaseapp.com",
      databaseURL: "https://nex-chats-80c04-default-rtdb.firebaseio.com",
      projectId: "nex-chats-80c04",
      storageBucket: "nex-chats-80c04.appspot.com",
      messagingSenderId: "141566009337",
      appId: "1:141566009337:web:c63335bd2ef19c7a816728"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const usernameInput = document.getElementById('usernameInput');
    const errorMessage = document.getElementById('error-message');

    googleSignInBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username === "") {
        errorMessage.style.display = 'block';
        return;
      } else {
        errorMessage.style.display = 'none';
      }

      signInWithPopup(auth, provider).then(result => {
        const user = result.user;
        set(ref(database, 'users/' + user.uid), {
          username: username,
          email: user.email,
          profilePicture: user.photoURL
        }).then(() => {
          window.location.href = 'home.html';
        });
      }).catch(error => {
        console.error('Error during sign-in:', error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
