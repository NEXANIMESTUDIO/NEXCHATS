<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Live Chat</title>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('img/login.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      animation: float 3s ease-in-out infinite;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #00ff99;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      letter-spacing: 2px;
    }

    input[type="text"] {
      padding: 15px;
      width: 100%;
      margin-bottom: 20px;
      border: none;
      border-radius: 25px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .google-signin-btn {
      cursor: pointer;
      margin-top: 20px;
    }

    .google-signin-btn img {
      width: 200px;
      transition: transform 0.3s ease;
    }

    .google-signin-btn img:hover {
      transform: scale(1.1);
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      color: white;
      font-size: 30px;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #00ff99;
    }

    .social-icons img {
      width: 40px;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>TURN YOUR ANGER TO POWER</h1>
    <p class="error-message" id="error-message">Please enter your username to sign in.</p>
    <input type="text" id="usernameInput" placeholder="Enter your username">
    <div class="google-signin-btn" id="googleSignInBtn">
      <img src="img/google.png" alt="Sign in with Google">
    </div>

    <!-- Social Media Icons -->
    <div class="social-links">
      <a href="https://www.instagram.com/nexstudio" target="_blank">
        <img src="img/instagram.png" alt="Instagram" class="social-icons">
      </a>
      <a href="https://discord.gg/nexstudio" target="_blank">
        <img src="img/discord.png" alt="Discord" class="social-icons">
      </a>
    </div>
  </div>

  <!-- Firebase and Google Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA-GWZtFJsLp2lpwXCyMxHiBuwQwmRrf7E",
      authDomain: "nex-chats-80c04.firebaseapp.com",
      databaseURL: "https://nex-chats-80c04-default-rtdb.firebaseio.com",
      projectId: "nex-chats-80c04",
      storageBucket: "nex-chats-80c04.appspot.com",
      messagingSenderId: "141566009337",
      appId: "1:141566009337:web:c63335bd2ef19c7a816728"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const googleSignInBtn = document.getElementById('googleSignInBtn');
    const usernameInput = document.getElementById('usernameInput');
    const errorMessage = document.getElementById('error-message');

    googleSignInBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username === "") {
        errorMessage.style.display = 'block';
        return;
      } else {
        errorMessage.style.display = 'none';
      }

      signInWithPopup(auth, provider).then(result => {
        const user = result.user;
        set(ref(database, 'users/' + user.uid), {
          username: username,
          email: user.email,
          profilePicture: user.photoURL
        }).then(() => {
          window.location.href = 'home.html';
        });
      }).catch(error => {
        console.error('Error during sign-in:', error);
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
